<form>
	<div class="mb-3">
		<label for="title" class="form-title"
			>Title</label
		>
		<input
			type="text"
			class="form-control"
			id="title"
		/>
	</div>
	<div class="mb-3">
		<label for="year" class="form-year">Year</label>
		<input
			type="number"
			class="form-control"
			id="year"
		/>
	</div>
	<div class="mb-3">
		<label for="imageUrl" class="form-img">Image URL</label>
		<input
			type="text"
			class="form-control"
			id="imageUrl"
		/>
	</div>
</form>
