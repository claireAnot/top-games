<form>
	<div class="mb-3">
		<label for="title" class="form-label"
			>Title</label
		>
		<input
			type="email"
			class="form-control"
			id="title"
		/>
	</div>
	<div class="mb-3">
		<label for="year" class="form-label">Year</label>
		<input
			type="number"
			class="form-control"
			id="year"
		/>
	</div>
	<div class="mb-3">
		<label for="imageUrl" class="form-label">Image URL</label>
		<input
			type="text"
			class="form-control"
			id="imageUrl"
		/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
